<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Race Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center><h1>F1(Ergast) Race Schedule</h1></center>
    <div>
        <center>Enter a Year: <input type="text" id="yearInput"></center>
        <center><button onclick="fetchRaceSchedule()">Get</button></center>
    </div>
    <div id="raceInfo"></div>
    <table id="raceTable">
        <thead>
            <tr>
                <th>Season</th>
                <th>Round</th>
                <th>Race Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Country</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody id="tableBody">
           
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
